<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
	<script>
function addDays(theDate, days) {
	return new Date(theDate.getTime() + days*24*60*60*1000);
}
var myApp = angular.module('app',[]);
myApp.controller('gbtv', ['$scope', function($scope) {
	var startDate = new Date('10/12/2015');
	$scope.dateArray = [];
	for (var i = 0; i < 5; i++) {
		var dt = addDays(startDate, i);
		var dayString = (dt.getDate().toString().length < 2) ? "0" + dt.getDate().toString() : dt.getDate().toString();
		var mth = dt.getMonth() + 1;
		var monthString = (mth.toString().length < 2) ? "0" + mth.toString() : mth.toString();
		var yearString = dt.getFullYear().toString();
		var dateInfo = {
			d: dt,
			day: dayString,
			month: monthString,
			year: yearString,
			dateLinkFormat: yearString + '-' + monthString + '-' + dayString,
			downloadFormat: yearString.substring(2) + monthString + dayString,
		};
		$scope.dateArray.push(dateInfo);
	}
	console.log($scope.dateArray);
}]);
	</script>
</head>
<body>
	<div data-ng-app="app" data-ng-controller='gbtv'>
		<div data-ng-repeat="d in dateArray">
			<strong>{{d.dateLinkFormat}}</strong>
			<div data-ng-repeat="e in [1,2,3,4]">
				<!-- Download attribute does not work with this link -->
				<a target="_blank" href="http://www.premiereinteractive.com/cgi-bin/members.cgi?type=download_show&amp;stream={{d.dateLinkFormat}}&amp;site=glennbeck&amp;clips={{e}}" download="{{d.downloadFormat}}_Hour{{e}}.mp3">#{{e}}</a>
			</div>
		</div>
	</div>
</body>
</html>
